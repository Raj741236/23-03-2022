<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties in CSS</title>
    <style>
        div{
            display: inline;
            width: 100px;
            height: 100px;
            margin: 30px;
            padding: 50px;
        }
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 50px;
            padding: 50px;
        }
        .none{
            display: none;
        }
        .visibility{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem, voluptas!</div>
    <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores, accusantium.</span>
    <h1 class="none">I am a display none property</h1>
    <h1 class="visibility">I am a visibility hidden property</h1>
</body>
</html>
